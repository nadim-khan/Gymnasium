<h1 style="text-align: center;">Login</h1>

<form [formGroup]="loginData" (ngSubmit)="login()">
<p>
    <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input matInput  placeholder="Email id" formControlName="email" name="email"
            required>
        <mat-icon matSuffix>account_circle</mat-icon>
        <mat-hint>Hint:khan.nadim@gmail.com</mat-hint>
    </mat-form-field>
</p>
<p>
    <mat-form-field appearance="standard">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" name="password" required>
        <a mat-icon-button matTooltip="Show/Hide Password" matSuffix (click)="hide = !hide"
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </a>
    </mat-form-field>
</p>
<h5 style="text-align: center;">User has to <a (click)="register()" mat-button color="primary">register</a> first!</h5>
<div style="display: flex;justify-content: center;padding:5px;">
    <button mat-button type="submit" [disabled] = "!loginData.valid " color="primary" >
        <mat-icon>check_circle_outline</mat-icon> Login
    </button>
    <button mat-button (click)="onNoClick()">
        <mat-icon>highlight_off</mat-icon> Cancel
    </button>
</div>
</form>

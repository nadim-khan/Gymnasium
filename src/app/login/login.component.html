<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>User has to <a mat-button color="primary">register</a> first!</mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="loginData" (ngSubmit)="login()">
        <mat-card-content>
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="username" required>
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </a>
                </mat-form-field>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="submit" color="primary">Login</button>
            <button mat-button>Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>

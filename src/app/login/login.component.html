<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>User has to <a routerLink="/register" mat-button color="primary">register</a> first!</mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="loginData" (ngSubmit)="login()">
        <mat-card-content>
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Username</mat-label>
                    <input matInput matTooltip="Username or Email" placeholder="Placeholder" formControlName="username" required>
                    <mat-icon matSuffix>account_circle</mat-icon>
                    <mat-hint>Username or Email</mat-hint>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <a mat-icon-button matTooltip="Show/Hide Password" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </a>
                </mat-form-field>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="submit" color="primary"><mat-icon>check_circle_outline</mat-icon> Login</button>
            <button mat-button><mat-icon>highlight_off</mat-icon> Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>

<header class="header mat-elevation-z3" [class.alternative]="otherTheme">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <mat-icon (click)="sidenav.toggle()" class="hamburger" matTooltip="Show/Hide links">menu</mat-icon>
            <span routerLink="/" class="logo" matTooltip="Home"></span>
            <span>Gymnasium</span>
            <div class="profile">
                <mat-menu #themeMenu="matMenu" xPosition="before">

                    <mat-radio-group (change)="themeOptions($event)">
                        <mat-list>
                            <mat-list-item>
                                <mat-radio-button value="dark">Dark</mat-radio-button>
                            </mat-list-item>

                            <mat-list-item>
                                <mat-radio-button value="blue">Blue</mat-radio-button>
                            </mat-list-item>

                            <mat-list-item>
                                <mat-radio-button value="green">Green</mat-radio-button>
                            </mat-list-item>

                            <mat-list-item>
                                <mat-radio-button value="orange">Orange</mat-radio-button>
                            </mat-list-item>
                        </mat-list>
                    </mat-radio-group>
                </mat-menu>

                <button mat-icon-button [matMenuTriggerFor]="themeMenu" matTooltip="Select a theme">
                    <mat-icon>format_color_fill</mat-icon>
                </button>
                <button *ngIf="!userExist" mat-icon-button (click)="onLogin()" matTooltip="Login or Register">
                    <mat-icon>person</mat-icon>
                </button>
                <a mat-button *ngIf="userExist" [matMenuTriggerFor]="profileMenu" matTooltip="User Details">
                    <mat-icon>account_circle</mat-icon> {{username}}
                    <mat-icon>keyboard_arrow_down</mat-icon>
                </a>

                <mat-menu #profileMenu="matMenu" xPosition="before">
                    <div mat-menu-item>
                        {{email}}
                    </div>
                    <button mat-menu-item class="theme" (click)="changeTheme()">change Theme</button>
                    <button mat-menu-item class="logout" (click)="logout()">Logout</button>
                </mat-menu>

            </div>
        </mat-toolbar-row>
    </mat-toolbar>

</header>

<mat-sidenav-container>
    <!-- Sidenav -->
    <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'push' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
        [fixedTopGap]>
        <mat-nav-list>
            <a mat-list-item routerLinkActive="active" [routerLink]="['/home']">
                <mat-icon>home</mat-icon> Home
            </a>
            <div class="by" mat-list-item>
                <p>Created By - Nadeem Khan</p>
                <p>Than-Khamaria</p>
            </div>

        </mat-nav-list>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

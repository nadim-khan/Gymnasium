<!-- Toolbar -->
<header class="header">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span class="nav-tool-items">      
            <mat-icon (click)="sidenav.toggle()" class="hamburger" matTooltip="Show/Hide links">menu</mat-icon>
         </span>
            <span>My Cart</span>
            <div *ngIf="opened">
                <a mat-button routerLinkActive="active" routerLink="/home">
                Home</a>
                <a mat-button routerLinkActive="active" routerLink="/products">
                Products
            </a>
                <a mat-button routerLinkActive="active" routerLink="/login">
                Login
            </a>
                <a mat-button routerLinkActive="active" routerLink="/register">
                Register
            </a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</header>

<mat-sidenav-container>
    <!-- Sidenav -->
    <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true" [fixedTopGap]>
        <mat-nav-list>
            <a mat-list-item routerLinkActive="active" routerLink="/home">
                <mat-icon>home</mat-icon> Home
            </a>
            <a mat-list-item routerLinkActive="active" routerLink="/products">
                <mat-icon>view_comfy</mat-icon> Products
            </a>
            <a mat-list-item routerLinkActive="active" routerLink="/login">
                <mat-icon>person</mat-icon> Login
            </a>
            <a mat-list-item routerLinkActive="active" routerLink="/register">
                <mat-icon>person_add</mat-icon> Register
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

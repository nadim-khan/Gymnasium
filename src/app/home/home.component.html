<mat-card>
    <div class="broadcastMsg">
        <h3 >Broadcast Message will be displayed here</h3>
    </div>
    <mat-card-content>
        <mat-tab-group mat-stretch-tabs color="accent" (selectedIndexChange)="change($event)">
            <mat-tab label="Gym View">
                Image Gallery
            </mat-tab>
            <mat-tab label="Fee structure">
                <app-fee-structure></app-fee-structure>
            </mat-tab>
            <mat-tab label="About Us">
                <app-about></app-about>
            </mat-tab>
            <mat-tab label="Contact Us">
                <app-contact></app-contact>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>

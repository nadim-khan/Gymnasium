

<div  class="example-container mat-elevation-z8">
    <table *ngIf="fieldArray.length > 0" mat-table [dataSource]="fieldArray">
        
        <!-- Index Column -->
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element; let i = index;"> 
              {{i+1}}
            </td>
          </ng-container>

        <!-- Subscription Column -->
        <ng-container matColumnDef="subscription" sticky>
            <th mat-header-cell *matHeaderCellDef> Subscription </th>
            <td mat-cell *matCellDef="let element"> {{element.subscription}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description" sticky>
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> <span *ngIf="element.description ==''"> -- </span>{{element.description}} </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount</th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <span *ngIf="!isAdmin"> <a mat-button class="viewOnly"><mat-icon >visibility</mat-icon> View only user</a> </span>
                <!-- <button mat-button color="warn" (click)='editFieldValue(element._id)'><mat-icon>delete_forever</mat-icon></button> -->
                <button *ngIf="isAdmin" mat-button color="warn" (click)='deleteFieldValue(element._id)'><mat-icon>delete_forever</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button *ngIf="isAdmin" mat-fab color="primary" id="add-button" matTooltip="Add new Fee detail" (click)="addNew()"><i class="material-icons" >library_add</i></button>
</div>



<div *ngIf="fieldArray.length > 0" class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="fieldArray">

        <!-- Name Column -->
        <ng-container matColumnDef="description" sticky>
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="fees">
            <th mat-header-cell *matHeaderCellDef> Fee</th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-button color="warn" (click)='deleteFieldValue(element._id)'><mat-icon>delete_forever</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="update">
    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="newAttribute.description" placeholder="Please provide the description">
        <mat-icon matSuffix> edit</mat-icon>
        <mat-hint>Hint: 1 Month, 2 Month .. </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input matInput [(ngModel)]="newAttribute.fee" placeholder="Please enter amount">
        <mat-icon matSuffix> attach_money</mat-icon>
        <mat-hint>Hint: 500 , 1000, 1500 </mat-hint>
    </mat-form-field>

    <button [disabled]="disableAdd" mat-button color="accent" (click)="addFeeDetail()">
        <mat-icon>queue</mat-icon>
    </button>
</div>

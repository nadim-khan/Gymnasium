<div class="feeStructure">
    <table *ngIf="fieldArray.length > 0">
        <thead>
            <tr>
                <th>Description</th>
                <th>Fee</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let field of fieldArray; let i = index">
                <td>
                    <mat-form-field appearance="fill">
                        <input matInput [(ngModel)]="field.description" placeholder="Please provide the description">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="fill">
                        <input matInput [(ngModel)]="field.amount" placeholder="Please provide the description">
                    </mat-form-field>
                </td>
                <td>
                    <button mat-button color="warn" type="button" (click)="deleteFieldValue(field._id)">
                        <mat-icon>delete_sweep</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="update">

    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="newAttribute.description" placeholder="Please provide the description">
        <mat-icon matSuffix> edit</mat-icon>
        <mat-hint>Hint: 1 Month, 2 Month .. </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input matInput [(ngModel)]="newAttribute.fee" placeholder="Please enter amount">
        <mat-icon matSuffix> attach_money</mat-icon>
        <mat-hint>Hint: 500 , 1000, 1500 </mat-hint>
    </mat-form-field>
    
    <button [disabled]="disableAdd" mat-button color="accent" (click)="addFeeDetail()"> <mat-icon>queue</mat-icon></button>
</div>
